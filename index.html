<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎｜WaterChisato的博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 装饰元素 */
        body::before, body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: 0;
            opacity: 0.15;
        }
        
        body::before {
            top: -100px;
            right: -100px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        body::after {
            bottom: -150px;
            left: -150px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3a86ff 0%, #8338ec 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: -0.5px;
            animation: fadeIn 1s ease-out;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #5a6377;
            margin-bottom: 3rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.2s both;
            opacity: 0;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
            margin-bottom: 5rem;
        }
        
        .btn {
            padding: 1.2rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            opacity: 0;
        }
        
        .btn:nth-child(1) {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }
        
        .btn:nth-child(2) {
            background: linear-gradient(135deg, #3f37c9 0%, #4cc9f0 100%);
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }
        
        .btn:nth-child(3) {
            background: linear-gradient(135deg, #4895ef 0%, #4cc9f0 100%);
            animation: fadeInUp 0.6s ease-out 0.8s both;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(-2px);
        }
        
        .btn-icon {
            font-size: 1.4rem;
        }
        
        .footer {
            color: #6c757d;
            font-size: 0.95rem;
            padding: 1.5rem;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 800px;
            animation: fadeIn 1s ease-out 1s both;
            opacity: 0;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }
            
            .button-group {
                max-width: 100%;
                padding: 0 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .btn {
                font-size: 1rem;
                padding: 1rem 0.8rem;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">欢迎来到此软件</h1>
        <p class="subtitle">点击下方按钮即可跳转对应链接，探索更多功能与信息</p>
        
        <div class="button-group">
            <a href="https://waterchisato.github.io/home" class="btn">
                
                首页
            </a>
            <a href="https://waterchisato.github.io/rule" class="btn">
                
                公告
            </a>
            <a href="https://waterchisato.github.io/2aboutapk" class="btn">
                
                关于软件
            </a>
        </div>
    </div>
    
    <div class="footer">
        Waterchisato对waterchisato.github.io 拥有所有权
    </div>
</body>
</html>
